<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super League Grid</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f0f5f1; --surface: #ffffff; --border: #c2d4c4;
    --accent: #5da261; --correct: #3a8a3f; --wrong: #c0392b; --text: #1a2e1c;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; }
  .header { text-align: center; padding: 20px; }
  .header h1 { font-family: 'Bebas Neue'; font-size: 3rem; }
  .grid-wrapper { display: flex; justify-content: center; padding: 10px; }
  .grid-container { display: grid; grid-template-columns: 100px repeat(3, 1fr); gap: 4px; max-width: 500px; width: 100%; }
  .header-cell { background: var(--surface); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; text-align: center; font-family: 'Bebas Neue'; padding: 5px; min-height: 60px; }
  .cell { background: var(--surface); border: 1px solid var(--border); min-height: 85px; display: flex; align-items: center; justify-content: center; cursor: pointer; text-align: center; padding: 5px; }
  .cell.filled { background: #e8f5e9; color: var(--correct); font-weight: bold; font-size: 0.85rem; }
  .cell.wrong { background: #ffebee; }
  .search-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
  .search-overlay.active { display: flex; }
  .search-box { background: white; width: 90%; max-width: 400px; border-radius: 12px; padding: 20px; }
  .search-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
  .search-result { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
  .search-result:hover { background: #f0f0f0; }
</style>
</head>
<body>

<div class="app">
  <div class="header"><h1>SUPER LEAGUE GRID</h1></div>
  <div style="text-align:center; margin-bottom:10px;">
    Punkte: <span id="score" style="font-weight:bold">0</span> | 
    Richtig: <span id="correctCount" style="font-weight:bold">0/9</span>
  </div>
  <div class="grid-wrapper">
    <div class="grid-container" id="grid"></div>
  </div>
</div>

<div class="search-overlay" id="searchOverlay">
  <div class="search-box">
    <div id="searchHint" style="margin-bottom:10px; font-size:0.9rem; font-weight:bold;"></div>
    <input type="text" class="search-input" id="searchInput" placeholder="Spieler suchen...">
    <div id="searchResults" style="max-height:250px; overflow-y:auto;"></div>
    <div onclick="closeSearch()" style="text-align:center; color:red; margin-top:10px; cursor:pointer;">Abbrechen</div>
  </div>
</div>

<script>
// --- LOGIK ---
let state = {
  rows: [], cols: [], score: 0, correct: 0, guessesLeft: 9,
  cells: {}, usedPlayers: new Set(), selectedCell: null
};

// Festes Grid für heute
function generateGrid() {
  const teams = ["Basel","Young Boys","Zürich","Grasshopper","Luzern","Sion","St. Gallen","Servette","Thun","Lugano"];
  const rows = [
    { type:'team', value:'Basel', label:'Basel' },
    { type:'team', value:'Young Boys', label:'YB' },
    { type:'team', value:'Zürich', label:'Zürich' }
  ];
  const cols = [
    { type:'team', value:'Luzern', label:'Luzern' },
    { type:'nation', value:'SUI', label:'Schweiz' },
    { type:'goals', value:50, label:'> 50 Tore' }
  ];
  return { rows, cols };
}

function renderGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '<div class="header-cell">⚽</div>';

  state.cols.forEach(c => {
    grid.innerHTML += `<div class="header-cell">${c.label}</div>`;
  });

  for (let r = 0; r < 3; r++) {
    grid.innerHTML += `<div class="header-cell">${state.rows[r].label}</div>`;
    for (let c = 0; c < 3; c++) {
      const key = `${r}-${c}`;
      const cellData = state.cells[key];
      if (cellData && cellData.player) {
        grid.innerHTML += `<div class="cell filled">${cellData.player}<br><small>${cellData.rarity} Pkt</small></div>`;
      } else if (cellData === false) {
        grid.innerHTML += `<div class="cell wrong">✕</div>`;
      } else {
        grid.innerHTML += `<div class="cell" onclick="openSearch('${key}')"></div>`;
      }
    }
  }
}

function openSearch(key) {
  state.selectedCell = key;
  const [r, c] = key.split('-').map(Number);
  document.getElementById('searchHint').innerText = `${state.rows[r].label} ∩ ${state.cols[c].label}`;
  document.getElementById('searchOverlay').classList.add('active');
  document.getElementById('searchInput').value = '';
  document.getElementById('searchResults').innerHTML = '';
}

function closeSearch() {
  document.getElementById('searchOverlay').classList.remove('active');
}

async function searchPlayers(q) {
  if (q.length < 2) return;
  const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();
  const html = data.map(p => `<div class="search-result" onclick="makeGuess('${p.n}')">${p.n}</div>`).join('');
  document.getElementById('searchResults').innerHTML = html || 'Kein Treffer';
}

async function makeGuess(playerName) {
  const key = state.selectedCell;
  const [r, c] = key.split('-').map(Number);
  closeSearch();

  const res = await fetch('/api/verify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ playerName, rowCat: state.rows[r], colCat: state.cols[c], cellId: key })
  });
  const result = await res.json();

  if (result.correct) {
    state.cells[key] = { player: playerName, rarity: result.rarity };
    state.score = Math.round((state.score + parseFloat(result.rarity)) * 10) / 10;
    state.correct++;
  } else {
    state.cells[key] = false;
  }
  
  document.getElementById('score').innerText = state.score;
  document.getElementById('correctCount').innerText = `${state.correct}/9`;
  renderGrid();
}

document.getElementById('searchInput').oninput = (e) => searchPlayers(e.target.value);

const grid = generateGrid();
state.rows = grid.rows;
state.cols = grid.cols;
renderGrid();
</script>
</body>
</html>
