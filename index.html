<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super League Grid</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f0f5f1;
    --surface: #ffffff;
    --surface-hover: #e8f0e9;
    --border: #c2d4c4;
    --accent: #5da261;
    --accent-glow: rgba(93, 162, 97, 0.25);
    --correct: #3a8a3f;
    --wrong: #c0392b;
    --text: #1a2e1c;
    --text-dim: #5a7a5d;
    --text-muted: #94b297;
    --gold: #c8a415;
    --blue: #2e7bbf;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 20% 0%, rgba(93, 162, 97, 0.1) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 100%, rgba(93, 162, 97, 0.06) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  .app { position: relative; z-index: 1; }
  .header { text-align: center; padding: 28px 20px 12px; }
  .header h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2.4rem, 6vw, 3.6rem);
    letter-spacing: 0.06em;
    line-height: 1;
    background: linear-gradient(135deg, #1a2e1c 0%, #3a6b3e 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .header .subtitle { font-size: 0.82rem; color: var(--text-dim); margin-top: 4px; letter-spacing: 0.12em; text-transform: uppercase; }

  .stats-bar { display: flex; justify-content: center; gap: 28px; padding: 12px 20px; font-size: 0.82rem; color: var(--text-dim); }
  .stat { display: flex; align-items: center; gap: 6px; }
  .stat-value { font-weight: 700; color: var(--text); font-size: 1rem; font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.04em; }
  .stat-value.score { color: var(--correct); }
  .stat-value.guesses { color: var(--accent); }

  .grid-wrapper { display: flex; justify-content: center; padding: 8px 12px 20px; }
  .grid-container { display: grid; grid-template-columns: 110px repeat(3, 1fr); grid-template-rows: auto repeat(3, 1fr); gap: 3px; max-width: 560px; width: 100%; }

  .corner { background: transparent; display: flex; align-items: center; justify-content: center; }
  .corner img { width: 40px; height: auto; }

  .header-cell {
    background: var(--surface);
    border: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px 6px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(0.78rem, 2.2vw, 0.95rem);
    letter-spacing: 0.05em;
    text-align: center;
    color: var(--text);
    line-height: 1.15;
    min-height: 48px;
    gap: 3px;
  }
  .team-logo { width: 28px; height: auto; object-fit: contain; }
  .header-label { font-size: clamp(0.68rem, 1.8vw, 0.82rem); line-height: 1.15; }
  .header-cell.col-header { border-radius: 8px 8px 0 0; }
  .header-cell.row-header { border-radius: 8px 0 0 8px; min-height: 80px; }
  .header-cell .cat-tag { font-family: 'DM Sans', sans-serif; font-size: 0.55rem; font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; padding: 2px 6px; border-radius: 3px; line-height: 1; }
  .cat-tag.team-tag { background: rgba(93, 162, 97, 0.1); color: var(--text-dim); }
  .cat-tag.nation-tag { background: rgba(46, 123, 191, 0.1); color: var(--blue); }
  .cat-tag.goals-tag { background: rgba(200, 164, 21, 0.12); color: var(--gold); }
  .cat-tag.champ-tag { background: rgba(58, 138, 63, 0.1); color: var(--correct); }
  .cat-tag.scorer-tag { background: rgba(192, 57, 43, 0.1); color: var(--wrong); }
  .cat-tag.league-tag { background: rgba(52, 152, 219, 0.12); color: #2980b9; }

  .cell { background: var(--surface); border: 1px solid var(--border); min-height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; position: relative; overflow: hidden; padding: 6px; text-align: center; }
  .cell:hover:not(.filled):not(.wrong) { background: var(--surface-hover); border-color: rgba(93, 162, 97, 0.6); box-shadow: inset 0 0 20px rgba(93, 162, 97, 0.08); }
  .cell.selected { border-color: var(--accent) !important; box-shadow: 0 0 16px var(--accent-glow), inset 0 0 20px rgba(93, 162, 97, 0.06); z-index: 2; }
  .cell.filled { background: rgba(93, 162, 97, 0.08); border-color: rgba(58, 138, 63, 0.4); cursor: default; }
  .cell.filled .player-name { font-weight: 600; font-size: 0.76rem; color: var(--correct); line-height: 1.25; }
  .cell.filled .player-rarity { font-size: 0.62rem; color: var(--text-dim); margin-top: 2px; }
  .cell.wrong { background: rgba(192, 57, 43, 0.06); border-color: rgba(192, 57, 43, 0.35); cursor: default; }
  .cell.wrong::after { content: '✕'; font-size: 1.6rem; color: rgba(192, 57, 43, 0.45); font-weight: 300; }

  /* Search overlay */
  .search-overlay { display: none; position: fixed; inset: 0; background: rgba(240, 245, 241, 0.9); backdrop-filter: blur(8px); z-index: 100; align-items: flex-start; justify-content: center; padding-top: min(18vh, 130px); }
  .search-overlay.active { display: flex; }
  .search-box { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; width: 92%; max-width: 400px; overflow: hidden; box-shadow: 0 24px 64px rgba(0,0,0,0.12); animation: slideUp 0.25s ease; }
  @keyframes slideUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
  .search-hint { padding: 10px 16px; font-size: 0.78rem; color: var(--text-muted); border-bottom: 1px solid var(--border); text-align: center; font-weight: 500; }
  .search-input-wrap { display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid var(--border); }
  .search-input { flex: 1; background: none; border: none; outline: none; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 1rem; padding: 14px 12px; }
  .search-results { max-height: 260px; overflow-y: auto; }
  .search-result { padding: 11px 16px; cursor: pointer; transition: background 0.15s; border-bottom: 1px solid rgba(194, 212, 196, 0.5); font-weight: 500; font-size: 0.9rem; color: var(--text); }
  .search-result:hover { background: var(--surface-hover); }
  .search-close { padding: 12px; text-align: center; color: var(--text-dim); font-size: 0.8rem; cursor: pointer; }

  /* Game Over */
  .game-over-overlay { display: none; position: fixed; inset: 0; background: rgba(240, 245, 241, 0.92); backdrop-filter: blur(12px); z-index: 200; align-items: center; justify-content: center; }
  .game-over-overlay.active { display: flex; }
  .game-over-card { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 36px 32px; text-align: center; max-width: 380px; width: 90%; }
  .final-score { font-family: 'Bebas Neue', sans-serif; font-size: 3.5rem; color: var(--correct); margin: 12px 0; }
  .btn-share { background: var(--accent); color: #fff; border: none; padding: 11px 28px; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 20px; transition: 0.2s; }
  .btn-share:hover { background: #4a8a4e; transform: translateY(-2px); }

  .end-summary { text-align: center; padding: 20px; }

  @media (max-width: 480px) {
    .grid-container { grid-template-columns: 80px repeat(3, 1fr); }
    .cell { min-height: 70px; }
  }
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <h1>SUPER LEAGUE GRID</h1>
    <div class="subtitle">Das tägliche Fussball-Quiz</div>
  </header>

  <div class="stats-bar">
    <div class="stat"><span>Punkte</span><span class="stat-value score" id="score">0</span></div>
    <div class="stat"><span>Versuche</span><span class="stat-value guesses" id="guessesLeft">9</span></div>
    <div class="stat"><span>Richtig</span><span class="stat-value" id="correctCount">0/9</span></div>
  </div>

  <div class="grid-wrapper">
    <div class="grid-container" id="grid"></div>
  </div>

  <div class="end-summary" id="endSummary" style="display:none;">
    <div id="endStats" style="margin-bottom:15px; font-size:1.1rem; font-weight:600; color:var(--text);"></div>
    <button class="btn-share" id="btnShare">Ergebnis teilen</button>
  </div>

  <div class="how-to-play" style="text-align:center; padding: 20px; font-size: 0.8rem; color: var(--text-muted);">
    Wähle ein Feld und finde einen Spieler, der beide Kriterien erfüllt.
  </div>
</div>

<div class="search-overlay" id="searchOverlay">
  <div class="search-box">
    <div class="search-hint" id="searchHint"></div>
    <div class="search-input-wrap">
      <input class="search-input" id="searchInput" type="text" placeholder="Spieler suchen..." autocomplete="off">
    </div>
    <div class="search-results" id="searchResults"></div>
    <div class="search-close" id="searchClose">Abbrechen</div>
  </div>
</div>

<div class="game-over-overlay" id="gameOverOverlay">
  <div class="game-over-card">
    <h2 style="font-family:'Bebas Neue'; font-size:2.5rem;">SPIEL BEENDET</h2>
    <div class="final-score" id="finalScore">0 <span>Punkte</span></div>
    <p id="gameOverMsg"></p>
    <button class="btn-share" id="btnCloseOverlay">Schliessen</button>
  </div>
</div>

  rows: [], cols: [],
  guessesLeft: 9, score: 0, correct: 0,

  selectedCell: null, gameOver: false

function seedForDate(date) {
  const dateStr = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
  let h = 0;
  for (let i = 0; i < dateStr.length; i++) h = ((h << 5) - h + dateStr.charCodeAt(i)) | 0;
  return Math.abs(h);
}

function createRng(seed) {
  let s = seed | 0;
  return function() {
    s = (s + 0x6D2B79F5) | 0;
    let t = Math.imul(s ^ (s >>> 15), 1 | s);
    t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}

let rng = createRng(seedForDate(new Date()));

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(rng() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

// Statische Definitionen der Kategorien für das Grid-Generation (muss mit Backend übereinstimmen)
const NATIONS = ["SUI","FRA","BRA","GER","ITA","POR","ESP","ARG","CRO","SRB","AUT","ALB","KVX"];
const TEAMS = ["Basel","Young Boys","Zürich","Grasshopper","Luzern","Sion","St. Gallen","Servette","Thun","Lugano","Aarau","Winterthur","Vaduz","Xamax","Lausanne-Sport"];

function generateGrid() {
  const shuffledTeams = shuffle(TEAMS);
  const rows = shuffledTeams.slice(0, 3).map(t => ({ type: 'team', value: t, label: t, tag: 'Verein', tagClass: 'team-tag' }));
  
  // Mix aus Nationen und weiteren Teams für Spalten
  const colPool = [
    ...shuffledTeams.slice(3, 6).map(t => ({ type: 'team', value: t, label: t, tag: 'Verein', tagClass: 'team-tag' })),
    ...shuffle(NATIONS).slice(0, 3).map(n => ({ type: 'nation', value: n, label: NATION_NAMES[n] || n, tag: 'Nation', tagClass: 'nation-tag' })),
    { type: 'goals', value: 50, label: '> 50 Tore', tag: 'Tore', tagClass: 'goals-tag' },
    { type: 'champion', label: 'Meister', tag: 'Titel', tagClass: 'champ-tag' }
  ];
  
  const cols = shuffle(colPool).slice(0, 3);
  return { rows, cols };
}

function headerHTML(cat) {
  if (cat.type === 'team') {
    const logo = TEAM_LOGOS[cat.value];
    return logo ? `<img class="team-logo" src="data:image/png;base64,${logo}" alt="${cat.label}"><span class="header-label">${cat.label}</span>` : `<span class="cat-tag team-tag">Verein</span>${cat.label}`;
  }
  return `<span class="cat-tag ${cat.tagClass}">${cat.tag}</span>${cat.label}`;
}

async function initGame() {
  const { rows, cols } = generateGrid();
  state.rows = rows;
  state.cols = cols;
  renderGrid();
}

function renderGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '<div class="corner">' + CORNER_HTML + '</div>';

  state.cols.forEach(cat => {
    const el = document.createElement('div');
    el.className = 'header-cell col-header';
    el.innerHTML = headerHTML(cat);
    grid.appendChild(el);
  });

  for (let r = 0; r < 3; r++) {
    const rowH = document.createElement('div');
    rowH.className = 'header-cell row-header';
    rowH.innerHTML = headerHTML(state.rows[r]);
    grid.appendChild(rowH);

    for (let c = 0; c < 3; c++) {
      const key = `${r}-${c}`;
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.key = key;

      const data = state.cells[key];
      if (data && data.player) {
        cell.classList.add('filled');
        cell.innerHTML = `<div><div class="player-name">${data.player}</div><div class="player-rarity">${data.rarity} Pkt.</div></div>`;
      } else if (data === false) {
        cell.classList.add('wrong');
      } else {
        cell.addEventListener('click', () => {
          if (!state.gameOver) {
            state.selectedCell = key;
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');
            openSearch(key);
          }
        });
      }
      grid.appendChild(cell);
    }
  }
}

function openSearch(key) {
  const [r, c] = key.split('-').map(Number);
  document.getElementById('searchHint').textContent = `${state.rows[r].label} ∩ ${state.cols[c].label}`;
  document.getElementById('searchInput').value = '';
  document.getElementById('searchOverlay').classList.add('active');
  document.getElementById('searchInput').focus();
  document.getElementById('searchResults').innerHTML = '';
}

function closeSearch() {
  document.getElementById('searchOverlay').classList.remove('active');
  document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
}

async function renderSearchResults(query) {
  const results = document.getElementById('searchResults');
  const q = query.trim();
  if (q.length < 2) return;

  const response = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
  const matches = await response.json();

  if (matches.length === 0) {
    results.innerHTML = `<div class="search-no-results">Kein Spieler gefunden</div>`;
    return;
  }

  results.innerHTML = matches.map(p => `<div class="search-result" data-name="${p.n}">${p.n}</div>`).join('');
  results.querySelectorAll('.search-result').forEach(el => {
    el.addEventListener('click', () => makeGuess(el.dataset.name, state.selectedCell));
  });
}

async function makeGuess(playerName, key) {
  const [r, c] = key.split('-').map(Number);
  const rowCat = state.rows[r];
  const colCat = state.cols[c];
  closeSearch();

  const response = await fetch('/api/verify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ playerName, rowCat, colCat, cellId: key })
  });
  
  const result = await response.json();

  if (result.correct) {
    state.cells[key] = { player: playerName, rarity: result.rarity };
    state.score = Math.round((state.score + parseFloat(result.rarity)) * 10) / 10;
    state.correct++;
    state.usedPlayers.add(playerName);
  } else {
    state.cells[key] = false;
  }

  state.guessesLeft--;
  updateStats();
  renderGrid();
  if (state.guessesLeft === 0 || state.correct === 9) endGame();
}

function updateStats() {
  document.getElementById('score').textContent = state.score;
  document.getElementById('guessesLeft').textContent = state.guessesLeft;
  document.getElementById('correctCount').textContent = `${state.correct}/9`;
}

function endGame() {
  state.gameOver = true;
  document.getElementById('endSummary').style.display = 'block';
  document.getElementById('finalScore').innerHTML = `${state.score} <span>Punkte</span>`;
  document.getElementById('gameOverOverlay').classList.add('active');
}

document.getElementById('searchInput').addEventListener('input', e => renderSearchResults(e.target.value));
document.getElementById('searchClose').addEventListener('click', closeSearch);
document.getElementById('btnCloseOverlay').addEventListener('click', () => document.getElementById('gameOverOverlay').classList.remove('active'));

initGame();
</script>
