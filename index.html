<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super League Grid</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f0f5f1; --surface: #ffffff; --surface-hover: #e8f0e9; --border: #c2d4c4;
    --accent: #5da261; --accent-glow: rgba(93, 162, 97, 0.25);
    --correct: #3a8a3f; --wrong: #c0392b; --text: #1a2e1c;
    --text-dim: #5a7a5d; --text-muted: #94b297; --gold: #c8a415;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; }
  body::before {
    content: ''; position: fixed; inset: 0; pointer-events: none;
    background: radial-gradient(ellipse at 20% 0%, rgba(93, 162, 97, 0.1) 0%, transparent 60%), radial-gradient(ellipse at 80% 100%, rgba(93, 162, 97, 0.06) 0%, transparent 60%);
  }
  .header { text-align: center; padding: 28px 20px 12px; position: relative; }
  .header h1 { font-family: 'Bebas Neue', sans-serif; font-size: clamp(2.4rem, 6vw, 3.6rem); letter-spacing: 0.06em; background: linear-gradient(135deg, #1a2e1c 0%, #3a6b3e 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .stats-bar { display: flex; justify-content: center; gap: 28px; padding: 12px 20px; font-size: 0.82rem; color: var(--text-dim); }
  .stat-value { font-weight: 700; color: var(--text); font-size: 1rem; font-family: 'Bebas Neue'; }
  .grid-wrapper { display: flex; justify-content: center; padding: 8px 12px 20px; }
  .grid-container { display: grid; grid-template-columns: 110px repeat(3, 1fr); gap: 3px; max-width: 560px; width: 100%; position: relative; }
  .header-cell { background: var(--surface); border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 6px; font-family: 'Bebas Neue'; font-size: 0.95rem; text-align: center; min-height: 48px; }
  .team-logo { width: 30px; height: 30px; object-fit: contain; margin-bottom: 2px; }
  .corner { display: flex; align-items: center; justify-content: center; }
  .corner img { width: 45px; height: auto; }
  .cell { background: var(--surface); border: 1px solid var(--border); min-height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; padding: 6px; text-align: center; }
  .cell.filled { background: rgba(93, 162, 97, 0.08); border-color: rgba(58, 138, 63, 0.4); }
  .player-name { font-weight: 600; font-size: 0.76rem; color: var(--correct); }
  .player-rarity { font-size: 0.62rem; color: var(--text-dim); margin-top: 2px; }
  .cell.wrong { background: rgba(192, 57, 43, 0.06); border-color: rgba(192, 57, 43, 0.35); }
  .search-overlay { display: none; position: fixed; inset: 0; background: rgba(240, 245, 241, 0.9); backdrop-filter: blur(8px); z-index: 100; align-items: flex-start; justify-content: center; padding-top: 15vh; }
  .search-overlay.active { display: flex; }
  .search-box { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; width: 92%; max-width: 400px; padding: 20px; box-shadow: 0 24px 64px rgba(0,0,0,0.12); }
  .search-input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; outline: none; margin-bottom: 10px; }
  .search-result { padding: 11px 16px; cursor: pointer; border-bottom: 1px solid rgba(194, 212, 196, 0.5); font-weight: 500; }
  .cat-tag { font-family: 'DM Sans'; font-size: 0.55rem; font-weight: 600; text-transform: uppercase; padding: 2px 6px; border-radius: 3px; margin-bottom: 3px; }
  .team-tag { background: rgba(93, 162, 97, 0.1); color: var(--text-dim); }
  .nation-tag { background: rgba(46, 123, 191, 0.1); color: #2e7bbf; }
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <h1>SUPER LEAGUE GRID</h1>
    <div style="font-size:0.8rem; color:var(--text-dim)">Das tägliche Quiz der «Dritten Halbzeit»</div>
  </header>
  <div class="stats-bar">
    <div class="stat">Punkte: <span class="stat-value" id="score">0</span></div>
    <div class="stat">Richtig: <span class="stat-value" id="correctCount">0/9</span></div>
  </div>
  <div class="grid-wrapper">
    <div class="grid-container" id="grid"></div>
  </div>
  <div id="endSummary" class="end-summary" style="display:none; text-align:center; padding:20px;">
    <button class="btn-share" onclick="location.reload()" style="background:var(--accent); color:white; border:none; padding:12px 24px; border-radius:10px; font-weight:600; cursor:pointer;">Neues Spiel</button>
  </div>
</div>

<div class="search-overlay" id="searchOverlay">
  <div class="search-box">
    <div id="searchHint" style="font-size:0.8rem; margin-bottom:10px; color:var(--text-dim)"></div>
    <input class="search-input" id="searchInput" type="text" placeholder="Spieler suchen..." autocomplete="off">
    <div id="searchResults" style="max-height:260px; overflow-y:auto;"></div>
    <div onclick="closeSearch()" style="text-align:center; margin-top:15px; cursor:pointer; font-size:0.85rem; color:var(--wrong)">Abbrechen</div>
  </div>
</div>

<script>
const NATION_NAMES = { SUI:"Schweiz",FRA:"Frankreich",BRA:"Brasilien",GER:"Deutschland",ITA:"Italien",POR:"Portugal",ESP:"Spanien",ARG:"Argentinien",CRO:"Kroatien",SRB:"Serbien",AUT:"Österreich",ALB:"Albanien",KVX:"Kosovo" };

let state = { rows: [], cols: [], guessesLeft: 9, score: 0, correct: 0, cells: {}, usedPlayers: new Set(), selectedCell: null, gameOver: false };

function generateGrid() {
  const teams = ["Basel","Young Boys","Zürich","Grasshopper","Luzern","Sion","St. Gallen","Servette","Thun","Lugano","Aarau","Winterthur","Vaduz","Xamax","Lausanne-Sport"];
  const nations = ["SUI","FRA","GER","ITA","BRA","ESP"];
  // Seed basierend auf Tag
  const d = new Date(); const seed = d.getFullYear() + d.getMonth() + d.getDate();
  // Hier würde deine Seed-Logik von vorn stehen... vereinfacht:
  return {
    rows: [{type:'team', value:'Basel', label:'Basel'}, {type:'team', value:'Young Boys', label:'YB'}, {type:'team', value:'Zürich', label:'Zürich'}],
    cols: [{type:'team', value:'Luzern', label:'Luzern'}, {type:'nation', value:'SUI', label:'Schweiz'}, {type:'goals', value:50, label:'> 50 Tore'}]
  };
}

function headerHTML(cat) {
  let img = '';
  if (cat.type === 'team') {
    const safe = cat.value.replace(/ü/g, 'u');
    img = `<img class="team-logo" src="/logos/${safe}.png" onerror="this.style.display='none'">`;
    return `${img}<span>${cat.label}</span>`;
  }
  const tag = cat.type === 'nation' ? 'Nation' : (cat.type === 'goals' ? 'Tore' : 'Titel');
  const cls = cat.type === 'nation' ? 'nation-tag' : 'team-tag';
  return `<span class="cat-tag ${cls}">${tag}</span><span>${cat.label}</span>`;
}

function renderGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = `<div class="corner"><img src="/logos/corner.png"></div>`;
  state.cols.forEach(c => grid.innerHTML += `<div class="header-cell">${headerHTML(c)}</div>`);
  for (let r = 0; r < 3; r++) {
    grid.innerHTML += `<div class="header-cell">${headerHTML(state.rows[r])}</div>`;
    for (let c = 0; c < 3; c++) {
      const key = `${r}-${c}`, data = state.cells[key];
      const cell = document.createElement('div');
      cell.className = 'cell' + (data ? (data === true ? '' : (data.player ? ' filled' : ' wrong')) : '');
      if (data && data.player) {
        cell.innerHTML = `<div><div class="player-name">${data.player}</div><div class="player-rarity">${data.rarity} Pkt</div></div>`;
      } else if (data === false) {
        cell.innerHTML = '<span style="font-size:1.5rem; color:var(--wrong)">✕</span>';
      } else {
        cell.onclick = () => { if(!state.gameOver) openSearch(key); };
      }
      grid.appendChild(cell);
    }
  }
}

function openSearch(key) {
  state.selectedCell = key;
  const [r, c] = key.split('-').map(Number);
  document.getElementById('searchHint').textContent = `${state.rows[r].label} ∩ ${state.cols[c].label}`;
  document.getElementById('searchOverlay').classList.add('active');
  document.getElementById('searchInput').value = '';
  document.getElementById('searchResults').innerHTML = '';
  setTimeout(() => document.getElementById('searchInput').focus(), 100);
}

function closeSearch() { document.getElementById('searchOverlay').classList.remove('active'); }

async function renderSearchResults(q) {
  const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();
  const list = document.getElementById('searchResults');
  list.innerHTML = data.map(p => `<div class="search-result" onclick="makeGuess('${p.n.replace(/'/g, "\\'")}')">${p.n}</div>`).join('');
}

async function makeGuess(playerName) {
  const key = state.selectedCell;
  const [r, c] = key.split('-').map(Number);
  closeSearch();
  const res = await fetch('/api/verify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ playerName, rowCat: state.rows[r], colCat: state.cols[c], cellId: key })
  });
  const result = await res.json();
  if (result.correct) {
    state.cells[key] = { player: playerName, rarity: result.rarity };
    state.score = Math.round((state.score + parseFloat(result.rarity)) * 10) / 10;
    state.correct++;
  } else { state.cells[key] = false; }
  state.guessesLeft--;
  document.getElementById('score').textContent = state.score;
  document.getElementById('correctCount').textContent = `${state.correct}/9`;
  renderGrid();
}

document.getElementById('searchInput').oninput = (e) => { if(e.target.value.length > 1) renderSearchResults(e.target.value); };

const gridData = generateGrid();
state.rows = gridData.rows; state.cols = gridData.cols;
renderGrid();
</script>
</body>
</html>
