<style>
    /* ... (Deine Styles wie bisher) ... */
    :root { --bg: #f0f5f1; --surface: #ffffff; --border: #c2d4c4; --accent: #5da261; --correct: #3a8a3f; --wrong: #c0392b; --text: #1a2e1c; --text-dim: #5a7a5d; --text-muted: #94b297; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; }
    .header { text-align: center; padding: 25px 20px 10px; }
    .header h1 { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; letter-spacing: 0.05em; color: var(--text); }
    .stats-bar { display: flex; justify-content: center; gap: 30px; padding: 10px; }
    .stat-value { font-weight: 700; font-family: 'Bebas Neue'; font-size: 1.2rem; }
    .grid-wrapper { display: flex; justify-content: center; padding: 10px; }
    .grid-container { display: grid; grid-template-columns: 100px repeat(3, 1fr); gap: 4px; max-width: 500px; width: 100%; }
    .header-cell { background: var(--surface); border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; text-align: center; font-family: 'Bebas Neue'; font-size: 0.9rem; min-height: 50px; }
    .team-logo { width: 30px; height: auto; margin-bottom: 2px; }
    .cell { background: var(--surface); border: 1px solid var(--border); min-height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; text-align: center; padding: 5px; }
    .cell.filled { background: #e8f5e9; color: var(--correct); font-weight: 600; font-size: 0.8rem; }
    .cell.wrong { background: #ffebee; }
    .search-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
    .search-overlay.active { display: flex; }
    .search-box { background: white; width: 90%; max-width: 400px; border-radius: 10px; overflow: hidden; }
    .search-input { width: 100%; padding: 15px; border: none; border-bottom: 1px solid #ddd; outline: none; }
    .search-result { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
    .search-result:hover { background: #f9f9f9; }
</style>
</head>

function seedForDate(date) {
  const dateStr = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
  let h = 0;
  for (let i = 0; i < dateStr.length; i++) h = ((h << 5) - h + dateStr.charCodeAt(i)) | 0;
  return Math.abs(h);
}

function createRng(seed) {
  let s = seed | 0;
  return function() {
    s = (s + 0x6D2B79F5) | 0;
    let t = Math.imul(s ^ (s >>> 15), 1 | s);
    t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}

let rng = createRng(seedForDate(new Date()));

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(rng() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function generateGrid() {
  const teams = ["Basel","Young Boys","Zürich","Grasshopper","Luzern","Sion","St. Gallen","Servette","Thun","Lugano","Aarau","Winterthur","Vaduz","Xamax","Lausanne-Sport"];
  const nations = ["SUI","FRA","BRA","GER","ITA","POR","ESP","ARG","CRO","SRB","AUT","ALB","KVX"];
  
  const shuffledTeams = shuffle(teams);
  const rows = shuffledTeams.slice(0, 3).map(t => ({ type: 'team', value: t, label: t, tag: 'Verein', tagClass: 'team-tag' }));
  
  const colPool = [
    ...shuffledTeams.slice(3, 6).map(t => ({ type: 'team', value: t, label: t, tag: 'Verein', tagClass: 'team-tag' })),
    ...shuffle(nations).slice(0, 3).map(n => ({ type: 'nation', value: n, label: NATION_NAMES[n] || n, tag: 'Nation', tagClass: 'nation-tag' })),
    { type: 'goals', value: 50, label: '> 50 Tore', tag: 'Tore', tagClass: 'goals-tag' },
    { type: 'champion', label: 'Meister', tag: 'Titel', tagClass: 'champ-tag' }
  ];
  
  const cols = shuffle(colPool).slice(0, 3);
  return { rows, cols };
}

// --- UI FUNKTIONEN ---
function renderGrid() {
  const grid = document.getElementById('grid');
  if (!grid) return;
  grid.innerHTML = `<div class="corner">${CORNER_HTML}</div>`;

  state.cols.forEach(cat => {
    const el = document.createElement('div');
    el.className = 'header-cell col-header';
    el.innerHTML = headerHTML(cat);
    grid.appendChild(el);
  });

  for (let r = 0; r < 3; r++) {
    const rowH = document.createElement('div');
    rowH.className = 'header-cell row-header';
    rowH.innerHTML = headerHTML(state.rows[r]);
    grid.appendChild(rowH);

    for (let c = 0; c < 3; c++) {
      const key = `${r}-${c}`;
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.key = key;

      const data = state.cells[key];
      if (data && data.player) {
        cell.classList.add('filled');
        cell.innerHTML = `<div><div class="player-name">${data.player}</div><div class="player-rarity">${data.rarity} Pkt.</div></div>`;
      } else if (data === false) {
        cell.classList.add('wrong');
      } else {
        cell.addEventListener('click', () => {
          if (!state.gameOver) {
            state.selectedCell = key;
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');
            openSearch(key);
          }
        });
      }
      grid.appendChild(cell);
    }
  }
}

function headerHTML(cat) {
  if (cat.type === 'team') {
    const logo = TEAM_LOGOS[cat.value];
    if (logo) return `<img class="team-logo" src="data:image/png;base64,${logo}" alt="${cat.label}"><span class="header-label">${cat.label}</span>`;
  }
  return `<span class="cat-tag ${cat.tagClass || ''}">${cat.tag || ''}</span>${cat.label}`;
}

function openSearch(key) {
  const [r, c] = key.split('-').map(Number);
  document.getElementById('searchHint').textContent = `${state.rows[r].label} ∩ ${state.cols[c].label}`;
  document.getElementById('searchInput').value = '';
  document.getElementById('searchOverlay').classList.add('active');
  setTimeout(() => document.getElementById('searchInput').focus(), 100);
}

function closeSearch() {
  document.getElementById('searchOverlay').classList.remove('active');
  document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
}

async function renderSearchResults(query) {
  const results = document.getElementById('searchResults');
  if (query.trim().length < 2) {
    results.innerHTML = ''; return;
  }
  const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
  const matches = await response.json();
  results.innerHTML = matches.map(p => `<div class="search-result" onclick="makeGuess('${p.n}', '${state.selectedCell}')">${p.n}</div>`).join('');
}

async function makeGuess(playerName, key) {
  closeSearch();
  const [r, c] = key.split('-').map(Number);
  const response = await fetch('/api/verify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ playerName, rowCat: state.rows[r], colCat: state.cols[c], cellId: key })
  });
  const result = await response.json();
  if (result.correct) {
    state.cells[key] = { player: playerName, rarity: result.rarity };
    state.score = Math.round((state.score + parseFloat(result.rarity)) * 10) / 10;
    state.correct++;
  } else {
    state.cells[key] = false;
  }
  state.guessesLeft--;
  updateStats();
  renderGrid();
  saveState();
  if (state.guessesLeft === 0 || state.correct === 9) endGame();
}

function updateStats() {
  document.getElementById('score').textContent = state.score;
  document.getElementById('guessesLeft').textContent = state.guessesLeft;
  document.getElementById('correctCount').textContent = `${state.correct}/9`;
}

function saveState() {
  const s = {...state, usedPlayers: [...state.usedPlayers]};
  localStorage.setItem('slg_state_' + new Date().toDateString(), JSON.stringify(s));
}

function initGame() {
  const { rows, cols } = generateGrid();
  state.rows = rows; state.cols = cols;
  const saved = localStorage.getItem('slg_state_' + new Date().toDateString());
  if (saved) {
    const s = JSON.parse(saved);
    state = s; state.usedPlayers = new Set(s.usedPlayers);
  }
  renderGrid();
  updateStats();
}

function endGame() {
  state.gameOver = true;
  document.getElementById('endSummary').style.display = 'block';
  document.getElementById('finalScore').textContent = state.score;
  document.getElementById('gameOverOverlay').classList.add('active');
}

document.getElementById('searchInput').addEventListener('input', e => renderSearchResults(e.target.value));
document.getElementById('btnCloseOverlay').onclick = () => document.getElementById('gameOverOverlay').classList.remove('active');

initGame();
</script>
